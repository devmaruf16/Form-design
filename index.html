<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="jquery.passwordstrength.js"></script>
</head>
<body>
    <form action="">
        <img src="user.png" alt="">
        <div class="input-box">
            <span><i class="fa fa-regular fa-user"></i></span><input type="text" placeholder="User Name" required>
        </div>
        <div class="input-box">
            <span><i class="fa fa-regular fa-envelope"></i></span><input type="email" placeholder="Email Id" required>
        </div>
        <div class="input-box">
            <span><i class="fa fa-solid fa-key"></i></span><input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit"><i class="fa fa-sign-in"></i>Register</button>
    </form>

    <script type="text/javascript">
        $(function() {
            $("#password").passwordStrength();
        });
    </script>
</body>
</html>
